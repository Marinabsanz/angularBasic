

<div *ngIf="!country; else divCountry"
   class= 'alert alert-info waitclass'>
    Wait please.....  
</div>


<ng-template #divCountry> 


    <div class= 'row'>
        <div class='col-12'>
         <h3> Country: <small> {{country.name}} </small></h3>  
       
        </div>
        
     </div>

     <div clas='row'>
       <div class='col xl-4 col-md-6' >
           <h5>Flag</h5>
            <img class='big-flag' [src]= 'country.flags.svg' > 
       </div>
      <div class='col'>
          <h3>Info</h3>
          <ul class='list-group'>
            <li class= 'list-group-item'> 
              <strong> Population </strong>{{country.population | number}}
            </li>
            <li class= 'list-group-item'> 
              <strong> Region  </strong>{{country.region}}
            </li>

            <li class= 'list-group-item'> 
                <strong> Subregion </strong>{{country.subregion}}
              </li>

            </ul>
      </div>
        
     </div>
  

     <h5>Timezone</h5>
    <div class='row'>
      <div class='col'>
       
        <span>{{country.timezones}} </span>
      </div>
    </div>

</ng-template>
