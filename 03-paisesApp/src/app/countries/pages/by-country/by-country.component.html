<div class="animate__animated animate__fadeIn animate__faster">
<h2>Country</h2>
<hr>

<div class='row'>
    <div class='col'>
        <app-country-input
        (onEnter)="search($event)"
        (OnDebounce)="sugestions($event)" 
        placeholder= 'Search by country....'
        > 
        </app-country-input>
    </div>
</div>



<ul *ngIf="showSuggestions"
class='list-group'> 
 <li *ngFor ='let country of countriesSuggested'
     class='list-group-item list-group-item-action'>
     <a class='nav-link' 
     [routerLink] = "['/country', country.alpha2Code]">
    </a>
   {{country.name}}  
 </li>

 <li class='list-group item list-group-item-action' 
   (click)= 'searchSuggested( term )'>
 <a class= 'nav-link'> 
  {{term}}  </a>
</li>

</ul>



<hr>

<div *ngIf="ifError" 
  class= 'alert alert-danger'> 
  Search " {{term}} " not found
</div>

<div *ngIf="countries.length>0 " class='row'>
    <div class='col'>
        
      <app-country-table [countries]= 'countries'></app-country-table>
 
    </div>
 </div>
 



</div>
