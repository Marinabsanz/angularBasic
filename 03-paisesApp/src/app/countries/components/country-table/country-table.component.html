<table class= 'table table-hover'>
    <thead>
        <tr>
            <th> # </th>
            <th> Flag </th>
            <th> Name  </th>
            <th> Population  </th>
            <th> More info </th>
        </tr>
    </thead>

    <tbody>
       <tr *ngFor="let country of countries; let i= index">
           <td >{{i+1 }}</td>
           <td>
               <img class='small-flag' [src]= 'country.flags.svg' >
            </td>  
           <td class='touch'>{{country.name}}</td>
           <td>{{country.population | number}}</td>
           <td>
               <a [routerLink]="['/country', country.alpha2Code]"  >click for further details</a>
           </td>
       </tr>
    </tbody>
  </table>
