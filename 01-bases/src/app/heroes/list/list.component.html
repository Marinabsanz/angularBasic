

<h1>Lista de héroes</h1>


<div class= 'separdiv'  *ngIf= "heroDeleted !==  '' ; else notDeleted">  
    <h3> Héroe borrado:  <small>  {{heroDeleted}}</small> </h3>
</div>

<ng-template #notDeleted>  
    <h3>No hay nada borrado <img src= "./nothero.jpg" alt="nothero"></h3>
  
</ng-template>


<button (click)="deleteHero() "> Borrar héroe</button>


<ul>
  
<li *ngFor="let heroe of heroes; let i = index">
    {{i+1}} - {{heroe}} 
 </li>

</ul>
